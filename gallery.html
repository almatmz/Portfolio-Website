<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          if (localStorage.getItem("theme") === "light") {
            document.documentElement.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>
    <script src="js/responsive-nav.js"></script>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive-nav.css" />
  </head>
  <body>
    <header
      class="site-header d-flex align-items-center justify-content-between"
    >
      <a class="logo d-flex align-items-center gap-2" href="index.html">
        <span class="logo-mark">MA</span
        ><span class="logo-text">MyPortfolio</span>
      </a>
      <div class="header-right">
        <nav class="main-nav">
          <ul class="d-flex gap-2 mb-0">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li>
              <a class="active" href="gallery.html">My websites</a>
            </li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <button
          id="themeSwitch"
          class="theme-toggle"
          aria-label="Toggle theme"
          aria-pressed="false"
        >
          <span class="knob">
            <span class="icon icon-sun">‚òÄÔ∏è</span>
            <span class="icon icon-moon">üåô</span>
          </span>
        </button>
      </div>
    </header>

    <main class="container py-5">
      <div
        class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-4"
      >
        <h1 class="mb-0">Gallery</h1>
        <div class="filter-controls d-flex flex-wrap gap-2">
          <button
            class="btn btn-sm btn-outline-primary active"
            data-filter="all"
          >
            All
          </button>
          <button class="btn btn-sm btn-outline-primary" data-filter="css">
            CSS
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            data-filter="javascript"
          >
            Javascript
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            data-filter="jquery,bootstrap"
          >
            Jquery,Bootstrap
          </button>
        </div>
      </div>

      <div id="galleryGrid" class="gallery-grid"></div>
    </main>

    <footer class="site-footer">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3"
      >
        <div>&copy; <span id="year"></span> Almat Muzdybay</div>
        <div class="social-links d-flex gap-3">
          <a href="https://github.com/almatmz">GitHub</a>
          <a href="https://t.me/almatt7">Telegram</a>
          <a href="https://www.instagram.com/almatmz/">Instagram</a>
        </div>
      </div>
    </footer>

    <!-- Lightbox Modal -->
    <div
      class="modal fade lightbox-modal"
      id="lightboxModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <button
            class="btn-close ms-auto mt-2 me-2 position-absolute top-0 end-0 z-3"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body p-0">
            <div class="lightbox-content-wrapper">
              <div class="lightbox-image-wrapper">
                <img id="lightboxImage" src="" alt="Full view" />
              </div>
              <div class="lightbox-meta">
                <h5 id="lightboxTitle" class="mb-3 text-center"></h5>
                <div class="d-flex justify-content-between gap-2">
                  <button
                    id="prevImage"
                    class="btn btn-outline-secondary btn-sm flex-grow-1"
                  >
                    ‚Üê Prev
                  </button>
                  <button
                    id="nextImage"
                    class="btn btn-outline-secondary btn-sm flex-grow-1"
                  >
                    Next ‚Üí
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
