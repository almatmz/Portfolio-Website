<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          if (localStorage.getItem("theme") === "light") {
            document.documentElement.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <title>Projects - CRUD & Search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="site-header d-flex align-items-center justify-content-between px-3"
    >
      <a class="logo d-flex align-items-center gap-2" href="index.html">
        <span class="logo-mark">MA</span
        ><span class="logo-text">MyPortfolio</span>
      </a>
      <div class="header-right">
        <nav class="main-nav">
          <ul class="d-flex gap-2 mb-0">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="projects.html">Projects</a></li>
            <li><a href="gallery.html">My websites</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <button
          id="themeSwitch"
          class="theme-toggle"
          aria-label="Toggle theme"
          aria-pressed="false"
        >
          <span class="knob">
            <span class="icon icon-sun">‚òÄÔ∏è</span>
            <span class="icon icon-moon">üåô</span>
          </span>
        </button>
      </div>
    </header>

    <main class="container py-5">
      <div
        class="projects-header d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4"
      >
        <h1 class="mb-0">Projects</h1>
        <div class="d-flex flex-wrap align-items-center gap-2">
          <input
            type="text"
            id="crudSearch"
            class="form-control project-search"
            placeholder="Search projects..."
          />
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addProjectModal"
          >
            Add Project
          </button>
          <button id="sortTitle" class="btn btn-sort">Sort by Title</button>
          <button id="sortYear" class="btn btn-sort">Sort by Year</button>
        </div>
      </div>

      <div class="table-responsive project-table-wrapper">
        <table class="table table-projects align-middle" id="projectsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Year</th>
              <th>Repo</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody id="projectsTbody"></tbody>
        </table>
      </div>

      <!-- Add Modal -->
      <div
        class="modal fade"
        id="addProjectModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form id="addProjectForm" class="modal-content" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Add Project</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body row g-3">
              <div class="col-sm-6">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required />
              </div>
              <div class="col-sm-6">
                <label class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  name="category"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  name="year"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label class="form-label">GitHub Repo URL</label>
                <input
                  type="url"
                  class="form-control"
                  name="repo"
                  placeholder="https://github.com/your/repo"
                  required
                />
              </div>
              <div class="col-12">
                <div class="add-feedback small"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Edit Modal -->
      <div
        class="modal fade"
        id="editProjectModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form id="editProjectForm" class="modal-content" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Edit Project</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body row g-3">
              <input type="hidden" name="id" />
              <div class="col-sm-6">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required />
              </div>
              <div class="col-sm-6">
                <label class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  name="category"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  name="year"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label class="form-label">Repo URL</label>
                <input type="url" class="form-control" name="repo" required />
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="site-footer py-4">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3"
      >
        <div>&copy; <span id="year"></span> Almat Muzdybay</div>
        <div class="social-links d-flex gap-3">
          <a href="https://github.com/almatmz">GitHub</a>
          <a href="https://t.me/almatt7">Telegram</a>
          <a href="https://www.instagram.com/almatmz/">Instagram</a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/crud.js"></script>
  </body>
</html>
